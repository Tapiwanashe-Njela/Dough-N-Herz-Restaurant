  <!-- Contact section -->
<section class="contact">
    <div class="container">
      <h1>Contact Us</h1>
      <div class="row">
        <div class="col">
          <h2>Get In Touch</h2>
          <p>Have a question or just want to say hi? Fill out the form below and we'll get back to you as soon as possible.</p>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i>54 Gross Street, Warsaw </li>
            <li><i class="fas fa-phone-alt"></i>(585)-856-0015</li>
            <li><i class="fas fa-envelope"></i><a href="mailto:info@doughnherz.com">info@doughnherz.com</a></li>
          </ul>
          <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="col">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button class="btn" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
